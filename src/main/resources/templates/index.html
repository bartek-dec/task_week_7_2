<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <title>Car app</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/fontello.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>


</head>

<body>
<div class="wrapper">

    <div class="header">
        <h1>News app</h1>
    </div>

    <div class="navigation">

        <ol>
            <li><a th:href="@{/}">Home page</a></li>
        </ol>

    </div>

    <div class="container">

        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Article</th>
                <th scope="col">Photo</th>
                <th scope="col">Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article: ${news}">
                <td th:text="${article.getNews_id()}">id</td>
                <td>
                    <h5 th:text="${article.getTitle()}"></h5>
                    <br>
                    <h6 th:text="${article.getSummary()}"></h6>
                </td>
                <td>
                    <div class="postcard">
                        <div class="photo">
                            <div>
                                <img class="img" th:src="${article.getImageUrl()}">
                            </div>
                        </div>
                        <p></p>
                    </div>
                </td>
                <td>
                    <a class="text-warning" th:href="@{/edit/{id}(id=${article.getNews_id()})}">edit</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</div>

<div class="footer">2020 &copy; Bartek Dec</div>

</body>
</html>
